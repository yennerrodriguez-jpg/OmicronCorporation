<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omicron â€” Powering Tomorrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #2563eb;
      --blue-dark: #1e40af;
      --text: #f8fafc;
      --muted: #c7d2fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Inter, system-ui, sans-serif;
      text-align: center;
    }

    .logo {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .logo .o {
      color: #ffffff;
    }

    .logo .rest {
      color: var(--muted);
      font-family: "JetBrains Mono", monospace;
      font-weight: 500;
    }

    .slogan {
      margin-top: 14px;
      font-size: 18px;
      color: #e0e7ff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span class="o">O</span><span class="rest">micron</span>
  </div>

  <div class="slogan">
    Powering tomorrow
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

</body>
</html>
