<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omicron</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2563eb; /* Your specified blue */
            color: white;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 800; /* Extra-Bold */
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        p {
            font-weight: 300; /* Light */
            font-size: 1.5rem;
            margin-top: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Omicron</h1>
        <p>Powering Tomorrow</p>
    </div>

</body>
</html>
